<header class="header">
  <div class="header-content">

    <div class="header-title">
      <h1>Uno Mas</h1>
    </div>


    <div class="header-actions">

      <app-notifications [showAsButton]="true"></app-notifications>


      <button class="create-user-btn" (click)="navigateToCreateUser()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M16 21V19C16 17.9391 15.5786 16.9217 14.8284 16.1716C14.0783 15.4214 13.0609 15 12 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <circle cx="8.5" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
          <line x1="20" y1="8" x2="20" y2="14" stroke="currentColor" stroke-width="2"/>
          <line x1="17" y1="11" x2="23" y2="11" stroke="currentColor" stroke-width="2"/>
        </svg>
        Crear Usuario
      </button>


      <div class="user-avatar">
        <img src="/placeholder.svg?height=32&width=32" alt="Usuario" class="avatar-img">
        <span class="user-name">Admin</span>
      </div>
    </div>
  </div>
</header>
